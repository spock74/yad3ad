<!DOCTYPE html>
<html ng-app="d3AngularApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

<style>
	/* app css stylesheet */
    body, html {
	  margin: 0;
	  padding: 0;
	  font-family: "Arial", sans-serif;
	  font-size: 0.95em;
	  text-align: center;
	}
	#chart {
	  background-color: white;
	  border: 1px solid #CCC;
	}
	.bar{
	  fill: rgb(70, 130, 180);
	  shape-rendering: crispEdges;
	}
	.bar-label{
	  fill: white;
	}


    .axis path,
    .axis line {
    	fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
    	/* display: none;*/
    }

	.line {
	    fill: none;
	    stroke: #000;
	    stroke-width: 1.5px;
	}
</style>
</head>

<body>

<div class="container">
	<h1>Hello</h1>

	<div ng-controller="ClockCtrl">
	   <span>Formato:</span> <input ng-model="format"> <span>Data:</span> <span clock-direct="format"></span> 
	</div>
</div>
<br>
<div class="container">
	<div class="columns large-12 ng-scope" ng-controller="MainCtrl">	
		<d3-bars
		    bar-height="20" 
		    bar-padding="3" 
		    data="data" 
		    class="ng-isolate-scope">
		</d3-bars>
	</div>
</div>
